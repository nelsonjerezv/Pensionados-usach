<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="medicamentoViewDlg" widgetVar="medicamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewmedicamentoTitle}">
            <h:form id="medicamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewmedicamentoLabel_nombre_medicamento}"/>
                        <h:outputText value="#{medicamentoController.selected.nombre_medicamento}" title="#{bundle.ViewmedicamentoTitle_nombre_medicamento}"/>
                        <h:outputText value="#{bundle.ViewmedicamentoLabel_id}"/>
                        <h:outputText value="#{medicamentoController.selected.id}" title="#{bundle.ViewmedicamentoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="medicamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
