<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="seguroViewDlg" widgetVar="seguroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewseguroTitle}">
            <h:form id="seguroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguroController.selected != null}">
                        <h:outputText value="#{bundle.ViewseguroLabel_nombre_seguro}"/>
                        <h:outputText value="#{seguroController.selected.nombre_seguro}" title="#{bundle.ViewseguroTitle_nombre_seguro}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="seguroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
