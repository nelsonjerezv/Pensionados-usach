<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="tipo_beneficioCreateDlg" widgetVar="tipo_beneficioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Createtipo_beneficioTitle}">
            <h:form id="tipo_beneficioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipo_beneficioController.selected != null}">

                        <p:inputText id="nombre_t_beneficio" value="#{tipo_beneficioController.selected.nombre_t_beneficio}" title="#{bundle.Createtipo_beneficioTitle_nombre_t_beneficio}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipo_beneficioController.create}" value="#{bundle.Save}" update="display,:tipo_beneficioListForm:datalist,:growl" oncomplete="handleSubmit(args,'tipo_beneficioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="tipo_beneficioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
