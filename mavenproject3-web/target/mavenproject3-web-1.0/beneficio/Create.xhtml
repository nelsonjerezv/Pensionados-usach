<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="beneficioCreateDlg" widgetVar="beneficioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatebeneficioTitle}">
            <h:form id="beneficioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beneficioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatebeneficioLabel_tipo_beneficio}" for="tipo_beneficio" />
                        <p:selectOneMenu id="tipo_beneficio" value="#{beneficioController.selected.tipo_beneficio}" >
                            <f:selectItems value="#{tipo_beneficioController.itemsAvailableSelectOne}"
                                           var="tipo_beneficioItem"
                                           itemValue="#{tipo_beneficioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatebeneficioLabel_nombre_beneficio}" for="nombre_beneficio" />
                        <p:inputText id="nombre_beneficio" value="#{beneficioController.selected.nombre_beneficio}" title="#{bundle.CreatebeneficioTitle_nombre_beneficio}" />
                        <p:outputLabel value="#{bundle.CreatebeneficioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{beneficioController.selected.id}" title="#{bundle.CreatebeneficioTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{beneficioController.create}" value="#{bundle.Save}" update="display,:beneficioListForm:datalist,:growl" oncomplete="handleSubmit(args,'beneficioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="beneficioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
