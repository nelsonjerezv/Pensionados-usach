<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="patologiaCreateDlg" widgetVar="patologiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatepatologiaTitle}">
            <h:form id="patologiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patologiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatepatologiaLabel_nombre_patologia}" for="nombre_patologia" />
                        <p:inputText id="nombre_patologia" value="#{patologiaController.selected.nombre_patologia}" title="#{bundle.CreatepatologiaTitle_nombre_patologia}" />
                        <p:outputLabel value="#{bundle.CreatepatologiaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{patologiaController.selected.id}" title="#{bundle.CreatepatologiaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patologiaController.create}" value="#{bundle.Save}" update="display,:patologiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'patologiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="patologiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
