<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="designado_fallecimientoEditDlg" widgetVar="designado_fallecimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Editdesignado_fallecimientoTitle}">
            <h:form id="designado_fallecimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{designado_fallecimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_pensionados}" for="pensionados" />
                        <p:selectOneMenu id="pensionados" value="#{designado_fallecimientoController.selected.pensionados}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pensionadoController.itemsAvailableSelectOne}"
                                           var="pensionadosItem"
                                           itemValue="#{pensionadosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_nombre_designado}" for="nombre_designado" />
                        <p:inputText id="nombre_designado" value="#{designado_fallecimientoController.selected.nombre_designado}" title="#{bundle.Editdesignado_fallecimientoTitle_nombre_designado}" />
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_apellido_designado}" for="apellido_designado" />
                        <p:inputText id="apellido_designado" value="#{designado_fallecimientoController.selected.apellido_designado}" title="#{bundle.Editdesignado_fallecimientoTitle_apellido_designado}" />
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_rut_designado}" for="rut_designado" />
                        <p:inputText id="rut_designado" value="#{designado_fallecimientoController.selected.rut_designado}" title="#{bundle.Editdesignado_fallecimientoTitle_rut_designado}" />
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{designado_fallecimientoController.selected.parentesco}" title="#{bundle.Editdesignado_fallecimientoTitle_parentesco}" />
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{designado_fallecimientoController.selected.telefono}" title="#{bundle.Editdesignado_fallecimientoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.Editdesignado_fallecimientoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{designado_fallecimientoController.selected.id}" title="#{bundle.Editdesignado_fallecimientoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{designado_fallecimientoController.update}" value="#{bundle.Save}" update="display,:designado_fallecimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'designado_fallecimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="designado_fallecimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
