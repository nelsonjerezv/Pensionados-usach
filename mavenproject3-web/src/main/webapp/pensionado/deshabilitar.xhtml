<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadoEditDlg1" widgetVar="pensionadoEditDialog1" modal="true" resizable="false" appendTo="@(body)" header="Deshabilitar Pensionado del Sistema">
            <h:form id="pensionadoEditForm1">
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" />  
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadoController.selected != null}">
                        

                        <p:outputLabel value="Causal" for="causal" />
                        <p:selectOneMenu id="causal" required="true" requiredMessage="Se necesita una causal de deshabilitación" value="#{pensionadoController.selected.causal}" style="width:125px">
                            <f:selectItem itemLabel="Selecciona una causal" itemValue="" />
                            <f:selectItem itemLabel="Fallecimiento" itemValue="Fallecimiento" />
                            <f:selectItem itemLabel="Desafiliación" itemValue="Desafiliación" />
                            <f:selectItem itemLabel="Otro" itemValue="Otro" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Estado a modificar" for="estado" />      
                        <p:selectOneMenu id="estado" required="true" requiredMessage="Se necesita un estado de pensionado" value="#{pensionadoController.selected.estado}"   style="width:125px">
                            <f:selectItem itemLabel="Deshabilitado" itemValue="Deshabilitado" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pensionadoController.update}" value="Deshabilitar" update="display,:pensionadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'pensionadoEditDialog1');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
