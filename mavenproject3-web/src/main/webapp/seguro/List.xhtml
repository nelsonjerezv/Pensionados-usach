<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListseguroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
                        <div class="container">
                    <div class="btn-group btn-breadcrumb">
                        <a href="#{request.contextPath}" class="btn btn-primary "><i class="glyphicon glyphicon-home"></i></a>
                        <a href="#" class="btn btn-primary active" >Seguros</a>
                    </div>
                </div>
                <section class="content-header">
                    <h1>
                      Seguros  
                      <small>Panel de administrador</small>
                    </h1>
                    
                  </section>
            
            
            <h:form id="seguroListForm">
                <p:panel header="#{bundle.ListseguroTitle}">
                    <p:dataTable id="datalist" value="#{seguroController.items}" var="item"
                                 selectionMode="single" selection="#{seguroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListseguroTitle_nombre_seguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_seguro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListseguroTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":seguroViewForm" oncomplete="PF('seguroViewDialog').show()" disabled="#{empty seguroController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{seguroController.prepareCreate}" update=":seguroCreateForm" oncomplete="PF('seguroCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":seguroEditForm" oncomplete="PF('seguroEditDialog').show()" disabled="#{empty seguroController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{seguroController.destroy}" update=":growl,datalist" disabled="#{empty seguroController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
