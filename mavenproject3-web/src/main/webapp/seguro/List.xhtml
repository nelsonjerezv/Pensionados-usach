<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListseguroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Seguros" url="/faces/seguro/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Seguros  
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible ver todos los seguros existentes dentro del sistema y pueden contratar los pensionados.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            
            
            <h:form id="seguroListForm">
                <p:panel header="LISTA DE SEGUROS">
                    <p:dataTable id="datalist" value="#{seguroController.items}" var="item"
                                 selectionMode="single" selection="#{seguroController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 emptyMessage="No existen datos"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del Seguro"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_seguro}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
