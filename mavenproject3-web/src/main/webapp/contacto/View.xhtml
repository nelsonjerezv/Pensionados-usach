<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="contactoViewDlg" widgetVar="contactoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcontactoTitle}">
            <h:form id="contactoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <h:outputText value="Rut pensionado:"/>
                        <h:outputText value="#{contactoController.selected.pensionados.rut_pensionado}" title="Rut pensionado"/>
                        
                        <h:outputText value="Nombre pensionado:"/>
                        <h:outputText value="#{contactoController.selected.pensionados.nombre_pensionado} #{contactoController.selected.pensionados.apellido_p_pensionado} #{contactoController.selected.pensionados.apellido_m_pensionado}" title="Nombre pensionado"/>
                        
                        <h:outputText value="Nombre contacto:"/>
                        <h:outputText value="#{contactoController.selected.nombre_contacto} #{contactoController.selected.apellido_contacto}" title="Nombre contacto"/>
                        
                        <h:outputText value="Parentesco:"/>
                        <h:outputText value="#{contactoController.selected.parentesco}" title="Parentesco"/>
                        
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{contactoController.selected.correo_contacto}" title="Email"/>
                        
                        <h:outputText value="Teléfono:"/>
                        <h:outputText value="#{contactoController.selected.telefono_contacto}" title="Teléfono"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="contactoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
