<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="contactoEditDlg" widgetVar="contactoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditcontactoTitle}">
            <h:form id="contactoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        
                        <p:outputLabel value="Pensionado:" for="pensionado" />
                        <p:outputLabel value="#{contactoController.selected.pensionados.rut_pensionado}" id="pensionado" />
                        
                        <p:outputLabel value="Nombre:" for="nombre_contacto" />
                        <p:inputText id="nombre_contacto" value="#{contactoController.selected.nombre_contacto}" required="true" requiredMessage="Se necesita el nombre del contacto." validatorMessage="Formato incorrecto de nombre." title="Nombre" style="width:200px" >
                            <f:validateRegex pattern="[A-Za-zñáéíóúÑÁÉÍÓÚ\s]*"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Apellido:" for="apellido_contacto" />
                        <p:inputText id="apellido_contacto" value="#{contactoController.selected.apellido_contacto}" required="true" requiredMessage="Se necesita el apellido del contacto." validatorMessage="Formato incorrecto de apellido." title="Apellido" style="width:200px" >
                            <f:validateRegex pattern="[A-Za-zñáéíóúÑÁÉÍÓÚ\s]*"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Parentesco:" for="parentesco" />
                        <p:selectOneMenu filter="true" filterMatchMode="contains" required="true" requiredMessage="Se necesita el parentesco del contacto." id="parentesco" value="#{contactoController.selected.parentesco}" style="width:200px" >
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdown.parentesco}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" placeholder="correo@dominio.com" value="#{contactoController.selected.correo_contacto}" required="true" requiredMessage="Se necesita el email del contacto." validatorMessage="Formato incorrecto de email." title="Email" style="width:200px" >
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                    
                        <p:outputLabel value="Teléfono:" for="telefono_contacto" />
                        <p:inputMask id="telefono_contacto" mask="99999999" placeholder="98887777" value="#{contactoController.selected.telefono_contacto}" required="true" requiredMessage="Se necesita el teléfono del contacto." validatorMessage="El número telefónico debe tener 8 dígitos." title="Teléfono" style="width:200px" >
                            <f:validateLength minimum="8" maximum="8" parent="[0-9]*"/>
                        </p:inputMask>
                        
                        
                    </p:panelGrid>
                    <br>
                        * Campo requerido
                    </br>
                    <p:commandButton actionListener="#{contactoController.update}" value="#{bundle.Save}" update="display,:contactoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'contactoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
