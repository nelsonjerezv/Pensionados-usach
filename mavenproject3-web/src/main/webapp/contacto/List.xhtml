<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListcontactoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Contactos" url="/faces/contacto/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Contactos
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>
                    </h1>
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible ver los contactos existentes para los pensionados, además de la posibilidad modificar los contactos de éstos, según sea el caso.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            <h:form id="contactoListForm">
                <p:panel header="LISTA DE CONTACTOS">
                    <p:dataTable id="datalist" value="#{contactoController.items}" var="item"
                                 selectionMode="single" selection="#{contactoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>

                        <p:column filterBy="#{item.pensionados.rut_pensionado}" filterStyle="width:200px;" id="rut" headerText="Rut pensionado" filterMatchMode="contains" sortBy="#{item.pensionados.rut_pensionado}" >
                            <f:facet name="header">
                                <h:outputText value="Rut pensionado"/>
                                <p:watermark for="rut" value="Buscar Rut (con puntos y guión)" />
                            </f:facet>
                            <h:outputText value="#{item.pensionados.rut_pensionado}"/>
                        </p:column>
                        
                        <p:column id="nombre"   sortBy="#{item.pensionados.nombre_pensionado}
                                                        #{item.pensionados.apellido_p_pensionado}
                                                        #{item.pensionados.apellido_m_pensionado}"
                                                        filterBy="#{item.pensionados.nombre_pensionado} #{item.pensionados.nombre_pensionado.toLowerCase()}
                                                                  #{item.pensionados.apellido_p_pensionado} #{item.pensionados.apellido_p_pensionado.toLowerCase()}
                                                                  #{item.pensionados.apellido_m_pensionado} #{item.pensionados.apellido_m_pensionado.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;"
                                                        >
                            <f:facet name="header">
                                <h:outputText value="Nombre pensionado"/>
                                <p:watermark for="nombre" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.pensionados.nombre_pensionado} #{item.pensionados.apellido_p_pensionado} #{item.pensionados.apellido_m_pensionado}"/>
                        </p:column>
                        
                        <p:column id="nombre_contacto"  sortBy="#{item.nombre_contacto} #{item.apellido_contacto}"
                                                        filterBy="#{item.nombre_contacto} #{item.nombre_contacto.toLowerCase()}
                                                                  #{item.apellido_contacto} #{item.apellido_contacto.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;"
                            >
                            <f:facet name="header">
                                <h:outputText value="Nombre contacto"/>
                                <p:watermark for="nombre_contacto" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.nombre_contacto} #{item.apellido_contacto}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":contactoViewForm" oncomplete="PF('contactoViewDialog').show()" disabled="#{empty contactoController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contactoController.prepareCreate}" update=":contactoCreateForm" oncomplete="PF('contactoCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":contactoEditForm" oncomplete="PF('contactoEditDialog').show()" disabled="#{empty contactoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contactoController.destroy}" update=":growl,datalist" disabled="#{empty contactoController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
