<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="contactoCreateDlg" widgetVar="contactoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatecontactoTitle}">
            <h:form id="contactoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="Pensionado:" for="pensionado" />
                        <p:selectOneMenu id="pensionado" required="true" requiredMessage="Se necesita un pensionado." filter="true" filterMatchMode="contains"  value="#{contactoController.selected.pensionados}" style="width:200px" >
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{pensionadoController.habilitados}"
                                           var="pensionadoItem"
                                           itemValue="#{pensionadoItem}"
                                           itemLabel="#{pensionadoItem.rut_pensionado}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Nombres:" for="nombre_contacto" />
                        <p:inputText id="nombre_contacto" value="#{contactoController.selected.nombre_contacto}" title="Nombres" style="width:200px" />
                        
                        <p:outputLabel value="Apellidos:" for="apellido_contacto" />
                        <p:inputText id="apellido_contacto" value="#{contactoController.selected.apellido_contacto}" title="Apellidos" style="width:200px" />
                        
                        <p:outputLabel value="Parentesco:" for="parentesco" />
                        <p:selectOneMenu required="true" requiredMessage="Se necesita el parentesco del contacto." id="parentesco" value="#{contactoController.selected.parentesco}" style="width:200px" >
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdown.parentesco}" />
                        </p:selectOneMenu>
                        
                        
                        
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{contactoController.selected.correo_contacto}" title="Email" style="width:200px" />
                    
                        <p:outputLabel value="Teléfono:" for="telefono_contacto" />
                        <p:inputText id="telefono_contacto" value="#{contactoController.selected.telefono_contacto}" title="Teléfono" style="width:200px" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.create}" value="#{bundle.Save}" update="display,:contactoListForm:datalist,:growl" oncomplete="handleSubmit(args,'contactoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="contactoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
