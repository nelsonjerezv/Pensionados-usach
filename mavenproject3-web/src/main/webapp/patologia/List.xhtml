<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpatologiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Patologías" url="/faces/patologia/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Patologías 
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible agregar nuevas patologías o modificar las ya existentes.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            
            <h:form id="patologiaListForm">
                <p:panel header="LISTA DE PATOLOGÍAS">
                    <p:dataTable id="datalist" value="#{patologiaController.items}" var="item"
                                 selectionMode="single" selection="#{patologiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="createButton editButton"/>
                                <p:ajax event="rowUnselect" update="createButton editButton"/>
                            </c:when>    
                            <c:otherwise>
                            </c:otherwise>
                        </c:choose>

                        <p:column id="nombre_patologia" sortBy="#{item.nombre_patologia}" filterBy="#{item.nombre_patologia.toLowerCase()} #{item.nombre_patologia}" filterStyle="width:300px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre patología"/>
                                <p:watermark for="nombre_patologia" value="Buscar Patología" />
                            </f:facet>
                            <h:outputText value="#{item.nombre_patologia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patologiaController.prepareCreate}" update=":patologiaCreateForm" oncomplete="PF('patologiaCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":patologiaEditForm" oncomplete="PF('patologiaEditDialog').show()" disabled="#{empty patologiaController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
