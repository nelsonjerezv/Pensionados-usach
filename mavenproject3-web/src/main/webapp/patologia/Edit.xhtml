<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="patologiaEditDlg" widgetVar="patologiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditpatologiaTitle}">
            <h:form id="patologiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patologiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditpatologiaLabel_nombre_patologia}" for="nombre_patologia" />
                        <p:inputText id="nombre_patologia" validatorMessage="Formato de nombre incorrecto." required="true" requiredMessage="Se necesita el nombre de la patología." value="#{patologiaController.selected.nombre_patologia}" title="Nombre patología" >
                            <f:validateRegex pattern="[A-Za-z]*"/>                        
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patologiaController.update}" value="#{bundle.Save}" update="display,:patologiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'patologiaEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
