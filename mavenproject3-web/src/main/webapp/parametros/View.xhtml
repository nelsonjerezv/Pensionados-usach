<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="parametrosViewDlg" widgetVar="parametrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewparametrosTitle}">
            <h:form id="parametrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_catastrofico_titular}"/>
                        <h:outputText value="#{parametrosController.selected.prima_catastrofico_titular}" title="#{bundle.ViewparametrosTitle_prima_catastrofico_titular}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_catastrofico_conyuge}"/>
                        <h:outputText value="#{parametrosController.selected.prima_catastrofico_conyuge}" title="#{bundle.ViewparametrosTitle_prima_catastrofico_conyuge}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_catastrofico_hijos}"/>
                        <h:outputText value="#{parametrosController.selected.prima_catastrofico_hijos}" title="#{bundle.ViewparametrosTitle_prima_catastrofico_hijos}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_hospitalario_titular}"/>
                        <h:outputText value="#{parametrosController.selected.prima_hospitalario_titular}" title="#{bundle.ViewparametrosTitle_prima_hospitalario_titular}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_hospitalario_titularmas1}"/>
                        <h:outputText value="#{parametrosController.selected.prima_hospitalario_titularmas1}" title="#{bundle.ViewparametrosTitle_prima_hospitalario_titularmas1}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_prima_hospitalario_titular2omas}"/>
                        <h:outputText value="#{parametrosController.selected.prima_hospitalario_titular2omas}" title="#{bundle.ViewparametrosTitle_prima_hospitalario_titular2omas}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_valor_uf}"/>
                        <h:outputText value="#{parametrosController.selected.valor_uf}" title="#{bundle.ViewparametrosTitle_valor_uf}"/>
                        <h:outputText value="#{bundle.ViewparametrosLabel_id}"/>
                        <h:outputText value="#{parametrosController.selected.id}" title="#{bundle.ViewparametrosTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="parametrosViewDialog.hide()"/>
                    <p:button value="Ver informacion"  href="#{request.contextPath}/faces/pensionado/Infopensionado.xhtml"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
