<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListparametrosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
             <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Parámetros" url="/faces/parametros/List.xhtml" />
            </p:breadCrumb>
            <section class="content-header">
                    <h1>
                      Parámetros del Sistema de Pensionados  
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> Los valores en esta sección se utilizan para los cálculos de los pagos que deben realizarse.</div>
                        </div>
                    </div>
                <br/>
                  </section>
            
            <h:form id="parametrosListForm">
                <p:panel header="Seguros Catastroficos">
                    <p:dataTable id="datalist" value="#{parametrosController.items}" var="item"
                                 selectionMode="single" selection="#{parametrosController.selected}"
                                 emptyMessage="No existen datos"
                                 rowKey="#{item.id}"
                              
                                 >

                        <p:ajax event="rowSelect"   update="editButton "/>
                        <p:ajax event="rowUnselect" update="editButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima Titular"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_catastrofico_titular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima Conyuge"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_catastrofico_conyuge}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima de Hijos"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_catastrofico_hijos}"/>
                        </p:column>
                       
                        
                        <f:facet name="footer">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrosEditForm" oncomplete="PF('parametrosEditDialog').show()" disabled="#{empty parametrosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <h:form id="parametrosListForm1">
                <p:panel header="Seguros hospitalarios">
                    <p:dataTable id="datalist" value="#{parametrosController.items}" var="item"
                                 selectionMode="single" selection="#{parametrosController.selected}"
                                 rowKey="#{item.id}"
                                 emptyMessage="No existen datos"
                                 >

                        <p:ajax event="rowSelect"   update="editButton"/>
                        <p:ajax event="rowUnselect" update="editButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima Titular"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_hospitalario_titular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima Titular + 1"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_hospitalario_titularmas1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prima Titular + 2 o mas"/>
                            </f:facet>
                            <h:outputText value="#{item.prima_hospitalario_titular2omas}"/>
                        </p:column>
                     
                        <f:facet name="footer">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrosEditForm" oncomplete="PF('parametrosEditDialog').show()" disabled="#{empty parametrosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <h:form id="parametrosListForm2">
                <p:panel header="VALOR UF">
                    <p:dataTable id="datalist" value="#{parametrosController.items}" var="item"
                                 selectionMode="single" selection="#{parametrosController.selected}"
                                 rowKey="#{item.id}"
                                 emptyMessage="No existen datos"
                                 >

                        <p:ajax event="rowSelect"   update="editButton"/>
                        <p:ajax event="rowUnselect" update="editButton"/>

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Valor de la UF"/>
                            </f:facet>
                            <h:outputText value="#{item.valor_uf}"/>
                        </p:column>
                      
                        <f:facet name="footer">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrosEditForm" oncomplete="PF('parametrosEditDialog').show()" disabled="#{empty parametrosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            
            
            
        </ui:define>
    </ui:composition>

</html>
