<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListcargasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Cargas" url="/faces/cargas/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Cargas y Seguros
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Informacion</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aqui?</b> En esta seccion del sistema es posible agregar los seguros de los pensionados, además de las cargas por pensionados, además de modificar éstos.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            
            <h:form id="cargasListForm">
                <p:panel header="LISTA DE CARGAS">
                    <p:dataTable id="datalist" value="#{cargasController.items}" var="item"
                                 selectionMode="single" selection="#{cargasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>
                        
                        <p:column id="rut" sortBy="#{item.pensionado.rut_pensionado}" filterBy="#{item.pensionado.rut_pensionado}" filterMatchMode="contains" filterStyle="width:200px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcargasTitle_pensionado}"/>
                                <p:watermark for="rut" value="Buscar Rut (con puntos y guión)" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.rut_pensionado}"/>
                        </p:column>
                        <p:column id="nombre"   sortBy="#{item.pensionado.nombre_pensionado}
                                                        #{item.pensionado.apellido_p_pensionado}
                                                        #{item.pensionado.apellido_m_pensionado}"
                                                        filterBy="#{item.pensionado.nombre_pensionado} #{item.pensionado.nombre_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_p_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_m_pensionado} #{item.pensionado.apellido_m_pensionado.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;"
                                                        >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoTitle_nombre_pensionado}"/>
                                <p:watermark for="nombre" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.nombre_pensionado} #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_m_pensionado}"/>
                        </p:column>
                        <p:column id="nombre_seguro"    sortBy="#{item.seguro.nombre_seguro}"
                                                        filterBy="#{item.seguro.nombre_seguro}
                                                                  #{item.seguro.nombre_seguro.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;"
                                                        >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcargasTitle_seguro}"/>
                                <p:watermark for="nombre_seguro" value="Buscar Seguro"/>
                            </f:facet>
                            <h:outputText value="#{item.seguro.nombre_seguro}"/>
                        </p:column>
                        <p:column style="width: 100px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcargasTitle_conyuge}"/>
                            </f:facet>
                            <h:outputText value="#{item.conyuge}"/>
                        </p:column>
                        <p:column style="width: 100px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcargasTitle_hijos}"/>
                            </f:facet>
                            <h:outputText value="#{item.hijos}"/>
                        </p:column>
                        <p:column style="width: 100px;" > 
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcargasTitle_otros}"/>
                            </f:facet>
                            <h:outputText value="#{item.otros}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cargasController.prepareCreate}" update=":cargasCreateForm" oncomplete="PF('cargasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":cargasViewForm" oncomplete="PF('cargasViewDialog').show()" disabled="#{empty cargasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":cargasEditForm" oncomplete="PF('cargasEditDialog').show()" disabled="#{empty cargasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
