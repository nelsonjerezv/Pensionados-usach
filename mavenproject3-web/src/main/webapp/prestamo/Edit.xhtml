<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="prestamoEditDlg" widgetVar="prestamoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR PRÉSTAMO">
            <h:form id="prestamoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                      
                        <p:outputLabel value="Nombre préstamo:" />
                        <p:outputLabel value="#{prestamoController.selected.nombre_prestamo}" title="Nombre préstamo" />
                        <p:outputLabel value="Monto máximo:" for="monto" />
                        <p:inputText id="monto" required="true" requiredMessage="Se necesita un monto máximo para el préstamo." style="width: 200px;" value="#{prestamoController.selected.monto_max_prestamo}" title="Monto máximo" >
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>
                        <p:outputLabel value="Plazo máximo:" for="plazo" />
                        <p:inputText id="plazo" required="true" requiredMessage="Se necesita un plazo máximo para el préstamo." style="width: 200px;" value="#{prestamoController.selected.cuotas_prestamo}" title="Plazo máximo" >
                            <f:validateLongRange minimum="0"/>
                        </p:inputText>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestamoController.update}" value="#{bundle.Save}" update="display,:prestamoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'prestamoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
