<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListprestamoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                       <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Préstamos" url="/faces/prestamo/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Préstamos
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible ver los préstamos existentes, además de modificar los valores máximos de éstos.</div>
                        </div>
                    </div>
                  </section>
            
            
            
            <br/>

            <h:form id="prestamoListForm">
                <p:panel header="LISTA DE PRÉSTAMOS">
                    <p:dataTable id="datalist" value="#{prestamoController.items}" var="item"
                                 selectionMode="single" selection="#{prestamoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton"/>

                      
                        <p:column id="nombre" sortBy="#{item.nombre_prestamo}">
                            <f:facet name="header">
                                <h:outputText value="Nombre préstamo"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_prestamo}"/>
                        </p:column>
                        <p:column id="monto" sortBy="#{item.monto_max_prestamo}" >
                            <f:facet name="header">
                                <h:outputText value="Monto máximo"/>
                            </f:facet>
                            <h:outputText value="$ #{item.monto_max_prestamo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":prestamoViewForm" oncomplete="PF('prestamoViewDialog').show()" disabled="#{empty prestamoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":prestamoEditForm" oncomplete="PF('prestamoEditDialog').show()" disabled="#{empty prestamoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
