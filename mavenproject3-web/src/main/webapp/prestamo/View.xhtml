<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="prestamoViewDlg" widgetVar="prestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewprestamoTitle}">
            <h:form id="prestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewprestamoLabel_nombre_prestamo}"/>
                        <h:outputText value="#{prestamoController.selected.nombre_prestamo}" title="#{bundle.ViewprestamoTitle_nombre_prestamo}"/>
                        <h:outputText value="#{bundle.ViewprestamoLabel_total_prestamo}"/>
                        <h:outputText value="#{prestamoController.selected.total_prestamo}" title="#{bundle.ViewprestamoTitle_total_prestamo}"/>
                        <h:outputText value="#{bundle.ViewprestamoLabel_cuotas_prestamo}"/>
                        <h:outputText value="#{prestamoController.selected.cuotas_prestamo}" title="#{bundle.ViewprestamoTitle_cuotas_prestamo}"/>
                        <h:outputText value="#{bundle.ViewprestamoLabel_interes_prestamo}"/>
                        <h:outputText value="#{prestamoController.selected.interes_prestamo}" title="#{bundle.ViewprestamoTitle_interes_prestamo}"/>
                        <h:outputText value="#{bundle.ViewprestamoLabel_id}"/>
                        <h:outputText value="#{prestamoController.selected.id}" title="#{bundle.ViewprestamoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="prestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
