<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="prestamoViewDlg" widgetVar="prestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER PRÉSTAMO">
            <h:form id="prestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        
                        <h:outputText value="Nombre préstamo:"/>
                        <h:outputText value="#{prestamoController.selected.nombre_prestamo}" title="Nombre préstamo"/>
                        <h:outputText value="Monto máximo:"/>
                        <h:outputText value="$ #{prestamoController.selected.monto_max_prestamo}" title="Monto máximo"/>
                        <h:outputText value="Plazo máximo:"/>
                        <h:outputText value="#{prestamoController.selected.cuotas_prestamo} MESES" title="Plazo máximo"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="prestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
