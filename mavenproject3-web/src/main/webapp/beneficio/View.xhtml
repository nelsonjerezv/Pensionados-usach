<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="beneficioViewDlg" widgetVar="beneficioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewbeneficioTitle}">
            <h:form id="beneficioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beneficioController.selected != null}">
                       
                        <h:outputText value="#{bundle.ViewbeneficioLabel_nombre_beneficio}"/>
                        <h:outputText value="#{beneficioController.selected.nombre_beneficio}" title="#{bundle.ViewbeneficioTitle_nombre_beneficio}"/>
                        <h:outputText value="#{bundle.ViewbeneficioLabel_id}"/>
                        <h:outputText value="#{beneficioController.selected.id}" title="#{bundle.ViewbeneficioTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="beneficioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
