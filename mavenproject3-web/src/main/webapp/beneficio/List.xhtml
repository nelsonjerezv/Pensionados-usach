<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListbeneficioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
           <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Beneficios" url="/faces/beneficio/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Beneficios
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible ver los beneficios existentes, además de modificar los valores máximos de éstos.</div>
                        </div>
                    </div>
                  </section>
            
            
            
            <br/>
            
            
            <h:form id="beneficioListForm">
                <p:panel header="#{bundle.ListbeneficioTitle}">
                    <p:dataTable id="datalist" value="#{beneficioController.items}" var="item"
                                 selectionMode="single" selection="#{beneficioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 emptyMessage="No hay resultados."
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="viewButton editButton"/>
                                <p:ajax event="rowUnselect" update="viewButton editButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>

                       
                        <p:column id="nombre" sortBy="#{item.nombre_beneficio}"> 
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListbeneficioTitle_nombre_beneficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_beneficio}"/>
                        </p:column>
                        <p:column id="monto" sortBy="#{item.monto_max_beneficio}">
                            <f:facet name="header">
                                <h:outputText value="Monto máximo"/>
                            </f:facet>
                            <h:outputText value="$ #{item.monto_max_beneficio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":beneficioViewForm" oncomplete="PF('beneficioViewDialog').show()" disabled="#{empty beneficioController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":beneficioEditForm" oncomplete="PF('beneficioEditDialog').show()" disabled="#{empty beneficioController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
