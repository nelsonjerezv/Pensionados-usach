<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cuotaspagadasEditDlg" widgetVar="cuotaspagadasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditcuotaspagadasTitle}">
            <h:form id="cuotaspagadasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaspagadasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditcuotaspagadasLabel_pensionado}" for="pensionado" />
                        <p:selectOneMenu id="pensionado" value="#{cuotaspagadasController.selected.pensionado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pensionadoController.itemsAvailableSelectOne}"
                                           var="pensionadoItem"
                                           itemValue="#{pensionadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditcuotaspagadasLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{cuotaspagadasController.selected.ano}" title="#{bundle.EditcuotaspagadasTitle_ano}" />
                        <p:outputLabel value="#{bundle.EditcuotaspagadasLabel_cuotas}" for="cuotas" />
                        <p:inputText id="cuotas" value="#{cuotaspagadasController.selected.cuotas}" title="#{bundle.EditcuotaspagadasTitle_cuotas}" />
                        <p:outputLabel value="#{bundle.EditcuotaspagadasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuotaspagadasController.selected.id}" title="#{bundle.EditcuotaspagadasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuotaspagadasController.update}" value="#{bundle.Save}" update="display,:cuotaspagadasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'cuotaspagadasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="cuotaspagadasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
