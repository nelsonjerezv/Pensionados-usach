<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cuotaspagadasViewDlg" widgetVar="cuotaspagadasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcuotaspagadasTitle}">
            <h:form id="cuotaspagadasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaspagadasController.selected != null}">
                        <h:outputText value="#{bundle.ViewpensionadoLabel_rut_pensionado}"/>
                        <h:outputText value="#{cuotaspagadasController.selected.pensionado.rut_pensionado}" title="#{bundle.ViewcuotaspagadasTitle_pensionado}"/>
                        
                        <h:outputText value="#{bundle.ViewpensionadoLabel_nombre_pensionado}"/>
                        <h:outputText value="#{cuotaspagadasController.selected.pensionado.nombre_pensionado} #{cuotaspagadasController.selected.pensionado.apellido_p_pensionado} #{cuotaspagadasController.selected.pensionado.apellido_m_pensionado}" title="#{bundle.ViewcuotaspagadasTitle_pensionado}"/>

                        <h:outputText value="#{bundle.ViewcuotaspagadasLabel_ano}"/>
                        <h:outputText value="#{cuotaspagadasController.selected.ano}" title="#{bundle.ViewcuotaspagadasTitle_ano}"/>

                        <h:outputText value="#{bundle.ViewcuotaspagadasLabel_cuotas}"/>
                        <h:outputText value="#{cuotaspagadasController.selected.cuotas}" title="#{bundle.ViewcuotaspagadasTitle_cuotas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="cuotaspagadasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
