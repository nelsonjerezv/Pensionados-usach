<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Pagos" url="/faces/pago/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Pagos  
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Informacion</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aqui?</b> En esta seccion del sistema es posible agregar las pagos por pensionados, además de modificar éstos.</div>
                        </div>
                    </div>
                  </section>
            <br/>
            
            <h:form id="pagoListForm">
                <p:panel header="LISTA DE PAGOS">
                    <p:dataTable id="datalist" value="#{pagoController.items}" var="item"
                                 selectionMode="single" selection="#{pagoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                        
                        
                        <p:column id="rut" sortBy="#{item.pensionado.rut_pensionado}" filterBy="#{item.pensionado.rut_pensionado}" filterMatchMode="contains" filterStyle="width:200px;">
                            <f:facet name="header">
                                <h:outputText value="Rut"/>
                                <p:watermark for="rut" value="Buscar Rut (con puntos y guión)" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.rut_pensionado}"/>
                        </p:column>
                        <p:column id="nombre"   sortBy="#{item.pensionado.nombre_pensionado}
                                                        #{item.pensionado.apellido_p_pensionado}
                                                        #{item.pensionado.apellido_m_pensionado}"
                                                        filterBy="#{item.pensionado.nombre_pensionado} #{item.pensionado.nombre_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_p_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_m_pensionado} #{item.pensionado.apellido_m_pensionado.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;"
                                                        >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                                <p:watermark for="nombre" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.nombre_pensionado} #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_m_pensionado}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpagoTitle_pago}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.pago}"/>
                        </p:column>
                        
                        <p:column style="width: 100px;" >
                            <f:facet name="header">
                                <h:outputText value="Cuota"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}/12"/>
                        </p:column>
                        
                        <p:column style="width: 100px;" >
                            <f:facet name="header">
                                <h:outputText value="Año"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </p:column>
                        
                        <p:column style="width: 100px;" >
                            <f:facet name="header">
                                <h:outputText  value="#{bundle.ListpagoTitle_completo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.completo}" disabled="true"/>
                        </p:column>
 
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pagoController.prepareCreate}" update=":pagoCreateForm" oncomplete="PF('pagoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pagoViewForm" oncomplete="PF('pagoViewDialog').show()" disabled="#{empty pagoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":pagoEditForm" oncomplete="PF('pagoEditDialog').show()" disabled="#{empty pagoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
