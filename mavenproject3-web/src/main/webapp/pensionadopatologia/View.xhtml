<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadopatologiaViewDlg" widgetVar="pensionadopatologiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpensionadopatologiaTitle}">
            <h:form id="pensionadopatologiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadopatologiaController.selected != null}">
                        <h:outputText value="Rut:"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.pensionado.rut_pensionado}" title="Rut"/>
                        
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.pensionado.nombre_pensionado} 
                                             #{pensionadopatologiaController.selected.pensionado.apellido_p_pensionado}
                                             #{pensionadopatologiaController.selected.pensionado.apellido_m_pensionado}"
                                       title="Nombre"/>
                        
                        <h:outputText value="Patología:"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.patologia.nombre_patologia}" title="Patología"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pensionadopatologiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
