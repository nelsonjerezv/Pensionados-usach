<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadopatologiaViewDlg" widgetVar="pensionadopatologiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpensionadopatologiaTitle}">
            <h:form id="pensionadopatologiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadopatologiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewpensionadopatologiaLabel_pensionado}"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.pensionado}" title="#{bundle.ViewpensionadopatologiaTitle_pensionado}"/>
                        <h:outputText value="#{bundle.ViewpensionadopatologiaLabel_patologia}"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.patologia}" title="#{bundle.ViewpensionadopatologiaTitle_patologia}"/>
                        <h:outputText value="#{bundle.ViewpensionadopatologiaLabel_id}"/>
                        <h:outputText value="#{pensionadopatologiaController.selected.id}" title="#{bundle.ViewpensionadopatologiaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pensionadopatologiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
