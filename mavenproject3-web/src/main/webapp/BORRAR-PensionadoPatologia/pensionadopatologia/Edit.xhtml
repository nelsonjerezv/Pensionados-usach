<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadopatologiaEditDlg" widgetVar="pensionadopatologiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditpensionadopatologiaTitle}">
            <h:form id="pensionadopatologiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadopatologiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditpensionadopatologiaLabel_pensionado}" for="pensionado" />
                        <p:selectOneMenu id="pensionado" value="#{pensionadopatologiaController.selected.pensionado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pensionadoController.itemsAvailableSelectOne}"
                                           var="pensionadoItem"
                                           itemValue="#{pensionadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpensionadopatologiaLabel_patologia}" for="patologia" />
                        <p:selectOneMenu id="patologia" value="#{pensionadopatologiaController.selected.patologia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{patologiaController.itemsAvailableSelectOne}"
                                           var="patologiaItem"
                                           itemValue="#{patologiaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpensionadopatologiaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pensionadopatologiaController.selected.id}" title="#{bundle.EditpensionadopatologiaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pensionadopatologiaController.update}" value="#{bundle.Save}" update="display,:pensionadopatologiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'pensionadopatologiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="pensionadopatologiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
