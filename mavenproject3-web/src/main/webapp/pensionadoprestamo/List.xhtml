<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpensionadoprestamoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <p:breadCrumb > 
                <p:menuitem value="Inicio" url="#" />
                <p:menuitem value="Inicio" url="/" />
                <p:menuitem value="Préstamos realizados" url="/faces/pensionadoprestamo/List.xhtml" />
            </p:breadCrumb>
                <section class="content-header">
                    <h1>
                      Préstamos Realizados
                      <small>Panel de administrador</small> <a href="#demo" data-toggle="collapse" class="btn btn-info">Información</a>

                    </h1>
                  
                    <div id="demo" class=" collapse">
                          <br/>
                         <div class="panel panel-default">
                        
                             <div class="panel-footer"> <b>¿Que hacer aquí?</b> En esta sección del sistema es posible ver los préstamos realizados existentes, además de agregar nuevos préstamos, según sea el caso.</div>
                        </div>
                    </div>
                  </section>
            
            
            
            <br/>
            <h:form id="pensionadoprestamoListForm">
                <p:panel header="LISTA DE PRÉSTAMOS REALIZADOS">
                    <p:dataTable id="datalist" value="#{pensionadoprestamoController.items}" var="item"
                                 selectionMode="single" selection="#{pensionadoprestamoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton"/>

                        
                        <p:column id="rut" sortBy="#{item.pensionado.rut_pensionado}" filterBy="#{item.pensionado.rut_pensionado}" filterMatchMode="contains" filterStyle="width:200px;" >
                            <f:facet name="header">
                                <h:outputText value="Rut"/>
                                <p:watermark for="rut" value="Buscar Rut (con puntos y guión)" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.rut_pensionado}"/>
                        </p:column>
                        <p:column   id="nombre"   sortBy="#{item.pensionado.nombre_pensionado}
                                                        #{item.pensionado.apellido_p_pensionado}
                                                        #{item.pensionado.apellido_m_pensionado}"
                                                        filterBy="#{item.pensionado.nombre_pensionado} #{item.pensionado.nombre_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_p_pensionado.toLowerCase()}
                                                                  #{item.pensionado.apellido_m_pensionado} #{item.pensionado.apellido_m_pensionado.toLowerCase()}"
                                                        filterMatchMode="contains"
                                                        filterStyle="width:200px;" >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                                <p:watermark for="nombre" value="Buscar Nombre" />
                            </f:facet>
                            <h:outputText value="#{item.pensionado.nombre_pensionado} #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_m_pensionado}"/>
                        </p:column>
                        <p:column id="prestamo" sortBy="#{item.prestamo.nombre_prestamo}" filterBy="#{item.prestamo.nombre_prestamo} #{item.prestamo.nombre_prestamo.toLowerCase()}" filterMatchMode="contains" filterStyle="width:200px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_prestamo}"/>
                                <p:watermark for="prestamo" value="Buscar Préstamo" />
                            </f:facet>
                            <h:outputText value="#{item.prestamo.nombre_prestamo}"/>
                        </p:column>
                        <p:column id="monto" sortBy="#{item.monto_total}">
                            <f:facet name="header">
                                <h:outputText value="Monto pedido"/>
                            </f:facet>
                            <h:outputText value="$ #{item.monto_total}"/>
                        </p:column>
                        <p:column id="plazo" sortBy="#{item.cuotas}" style="width: 80px;">
                            <f:facet name="header">
                                <h:outputText value="Plazo"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotas} MESES"/>
                        </p:column>
                        <p:column id="fecha" sortBy="#{item.fecha_pedido}" style="width: 80px;" >
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicio"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_pedido}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pensionadoprestamoController.prepareCreate}" update=":pensionadoprestamoCreateForm" oncomplete="PF('pensionadoprestamoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pensionadoprestamoViewForm" oncomplete="PF('pensionadoprestamoViewDialog').show()" disabled="#{empty pensionadoprestamoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
