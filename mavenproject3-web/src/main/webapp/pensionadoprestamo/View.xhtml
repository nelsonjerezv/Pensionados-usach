<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadoprestamoViewDlg" widgetVar="pensionadoprestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpensionadoprestamoTitle}">
            <h:form id="pensionadoprestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadoprestamoController.selected != null}">
                        <h:outputText value="Rut:"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.pensionado.rut_pensionado}" title="Rut"/>
                        
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.pensionado.nombre_pensionado}
                                             #{pensionadoprestamoController.selected.pensionado.apellido_p_pensionado}
                                             #{pensionadoprestamoController.selected.pensionado.apellido_m_pensionado}" 
                                             title="Nombre" />
                        
                        <h:outputText value="Préstamo:"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.prestamo.nombre_prestamo}" title="#{bundle.ViewpensionadoprestamoTitle_prestamo}"/>

                        <h:outputText value="Monto pedido:"/>
                        <h:outputText value="$ #{pensionadoprestamoController.selected.monto_total}" title="Monto pedido"/>

                        <h:outputText value="Plazo:"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.cuotas} MESES" title="Plazo"/>


                        <h:outputText value="Valor cuota:"/>
                        <h:outputText value="$ #{pensionadoprestamoController.selected.valor_cuota}" title="Valor cuota"/>

                        <h:outputText value="Valor total préstamo:"/>
                        <h:outputText value="$ #{pensionadoprestamoController.selected.valor_cuota * pensionadoprestamoController.selected.cuotas}" title="Valor total"/>
                        
                        <h:outputText value="#{bundle.ViewpensionadoprestamoLabel_fecha_pedido}"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.fecha_pedido}" title="#{bundle.ViewpensionadoprestamoTitle_fecha_pedido}"/>

                        <h:outputText value="Fecha término:"/>
                        <h:outputText value="#{pensionadoprestamoController.selected.fecha_termino}" title="#{bundle.ViewpensionadoprestamoTitle_fecha_termino}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pensionadoprestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
