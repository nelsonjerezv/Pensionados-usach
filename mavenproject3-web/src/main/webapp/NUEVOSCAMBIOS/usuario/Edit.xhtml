<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="usuarioEditDlg" widgetVar="usuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditusuarioTitle}">
            <h:form id="usuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditusuarioLabel_email_usuario}" for="email_usuario" />
                        <p:inputText id="email_usuario" value="#{usuarioController.selected.email_usuario}" title="#{bundle.EditusuarioTitle_email_usuario}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.EditusuarioTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_tipo_usuario}" for="tipo_usuario" />
                        <p:selectOneMenu id="tipo_usuario" value="#{usuarioController.selected.tipo_usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="tipo_usuarioItem"
                                           itemValue="#{tipo_usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditusuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditusuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditusuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{usuarioController.selected.rut}" title="#{bundle.EditusuarioTitle_rut}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.EditusuarioTitle_contrasena}" />
                        <p:outputLabel value="#{bundle.EditusuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditusuarioTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:usuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'usuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="usuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
