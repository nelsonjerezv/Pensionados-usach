<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolCreateDlg" widgetVar="rolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreaterolTitle}">
            <h:form id="rolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreaterolLabel_nombre_rol}" for="nombre_rol" />
                        <p:inputText id="nombre_rol" value="#{rolController.selected.nombre_rol}" title="#{bundle.CreaterolTitle_nombre_rol}" />
                        <p:outputLabel value="#{bundle.CreaterolLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rolController.selected.id}" title="#{bundle.CreaterolTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:rolListForm:datalist,:growl" oncomplete="handleSubmit(args,'rolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="rolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
