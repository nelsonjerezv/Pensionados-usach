<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="usuarioEditDlg1" widgetVar="usuarioEditDialog1" modal="true" resizable="false" appendTo="@(body)" header="Deshabilitar Usuario del Sistema">
            <h:form id="usuarioEditForm1">
                <p:growl id="growl" showDetail="true" showSummary="true" autoUpdate="true" />  
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        

                        <p:outputLabel value="Estado" for="estado" />
                        <p:password id="estado" required="true" requiredMessage="Se necesita un estado" value="#{usuarioController.selected.estado}" title="Estado" />
                        
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:usuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'usuarioEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
