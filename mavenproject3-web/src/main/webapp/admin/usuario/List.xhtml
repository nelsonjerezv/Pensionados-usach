<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListusuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="usuarioListForm">
                <p:panel header="#{bundle.ListusuarioTitle}">
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_tipo_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo_usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_email_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.email_usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":tipo_prestamoViewForm" oncomplete="PF('tipo_prestamoViewDialog').show()" disabled="#{empty tipo_prestamoController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipo_prestamoController.prepareCreate}" update=":tipo_prestamoCreateForm" oncomplete="PF('tipo_prestamoCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":tipo_prestamoEditForm" oncomplete="PF('tipo_prestamoEditDialog').show()" disabled="#{empty tipo_prestamoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipo_prestamoController.destroy}" update=":growl,datalist" disabled="#{empty tipo_prestamoController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
