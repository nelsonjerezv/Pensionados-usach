<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadobeneficioViewDlg" widgetVar="pensionadobeneficioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpensionadobeneficioTitle}">
            <h:form id="pensionadobeneficioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadobeneficioController.selected != null}">
                        <h:outputText value="Rut"/>
                        <h:outputText value="#{pensionadobeneficioController.selected.pensionado.rut_pensionado}" title="Rut"/>
                        
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{pensionadobeneficioController.selected.pensionado.nombre_pensionado} #{pensionadobeneficioController.selected.pensionado.apellido_p_pensionado} #{pensionadobeneficioController.selected.pensionado.apellido_m_pensionado}" title="Nombre"/>
                        
                        <h:outputText value="#{bundle.ViewpensionadobeneficioLabel_beneficio}"/>
                        <h:outputText value="#{pensionadobeneficioController.selected.beneficio.nombre_beneficio}" title="#{bundle.ViewpensionadobeneficioTitle_beneficio}"/>
                        
                        <h:outputText value="#{bundle.ViewpensionadobeneficioLabel_monto}"/>
                        <h:outputText value="$ #{pensionadobeneficioController.selected.monto}" title="#{bundle.ViewpensionadobeneficioTitle_monto}"/>
                        
                        <h:outputText value="Fecha beneficio"/>
                        <h:outputText value="#{pensionadobeneficioController.selected.fecha_beneficio}" title="Fecha beneficio"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="pensionadobeneficioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
