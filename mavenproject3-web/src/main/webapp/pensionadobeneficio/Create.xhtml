<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pensionadobeneficioCreateDlg" widgetVar="pensionadobeneficioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatepensionadobeneficioTitle}">
            <h:form id="pensionadobeneficioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pensionadobeneficioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatepensionadobeneficioLabel_pensionado}" for="pensionado" />
                        <p:selectOneMenu id="pensionado" required="true" requiredMessage="Se necesita un pensionado." style="width:155px" filter="true" filterMatchMode="contains" value="#{pensionadobeneficioController.selected.pensionado}" >
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{pensionadoController.itemsAvailableSelectOne}"
                                           var="pensionadoItem"
                                           itemValue="#{pensionadoItem}"
                                           itemLabel="#{pensionadoItem.rut_pensionado}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadobeneficioLabel_beneficio}" for="beneficio" />
                        <p:selectOneMenu id="beneficio" required="true" requiredMessage="Se necesita un beneficio." style="width:155px" filter="true" filterMatchMode="contains" value="#{pensionadobeneficioController.selected.beneficio}" >
                            <p:ajax  update="monto"/>
                            <f:selectItem itemLabel="Selecionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{beneficioController.itemsAvailableSelectOne}"
                                           var="beneficioItem"
                                           itemValue="#{beneficioItem}"
                                           itemLabel="#{beneficioItem.nombre_beneficio}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreatepensionadobeneficioLabel_monto}" for="monto" />
                        <p:inputText id="monto" required="true" requiredMessage="Se necesita un monto." value="#{pensionadobeneficioController.selected.monto}" title="#{bundle.CreatepensionadobeneficioTitle_monto}" >
                            <f:validateLongRange minimum="0" maximum="#{pensionadobeneficioController.selected.beneficio.monto_max_beneficio}"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Fecha beneficio" for="fecha_beneficio" />
                        <p:inputMask id="fecha_beneficio" mask="99/99/9999" placeholder="DD/MM/AAAA" required="true" requiredMessage="Se necesita una fecha." value="#{pensionadobeneficioController.selected.fecha_beneficio}" title="Fecha beneficio" />
                         
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pensionadobeneficioController.create}" value="#{bundle.Save}" update="display,:pensionadobeneficioListForm:datalist,:growl" oncomplete="handleSubmit(args,'pensionadobeneficioCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
