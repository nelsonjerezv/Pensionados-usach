<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpensionadobeneficioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="pensionadobeneficioListForm">
                <p:panel header="LISTA DE BENEFICIOS">
                    <p:dataTable id="datalist" value="#{pensionadobeneficioController.items}" var="item"
                                 selectionMode="single" selection="#{pensionadobeneficioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay resultados."
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Rut"/>
                            </f:facet>
                            <h:outputText value="#{item.pensionado.rut_pensionado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.pensionado.nombre_pensionado} #{item.pensionado.apellido_p_pensionado} #{item.pensionado.apellido_m_pensionado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadobeneficioTitle_beneficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.beneficio.nombre_beneficio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadobeneficioTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha beneficio"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_beneficio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pensionadobeneficioController.prepareCreate}" update=":pensionadobeneficioCreateForm" oncomplete="PF('pensionadobeneficioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pensionadobeneficioViewForm" oncomplete="PF('pensionadobeneficioViewDialog').show()" disabled="#{empty pensionadobeneficioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
