<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListmedicamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="medicamentoListForm">
                <p:panel header="#{bundle.ListmedicamentoTitle}">
                    <p:dataTable id="datalist" value="#{medicamentoController.items}" var="item"
                                 selectionMode="single" selection="#{medicamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                        <c:set var="rol" value="observador"/>
                        <c:choose>
                            <c:when test="${ name_rol != rol }">
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                            </c:when>    
                            <c:otherwise>
                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>
                            </c:otherwise>
                        </c:choose>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListmedicamentoTitle_nombre_medicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_medicamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListmedicamentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":medicamentoViewForm" oncomplete="PF('medicamentoViewDialog').show()" disabled="#{empty medicamentoController.selected}"/>
                            <c:set var="name_rol" value="#{usuarioController.getTipo(request.userPrincipal.name)}"/>
                            <c:set var="rol" value="observador"/>
                            <c:if test="${ name_rol != rol }">   
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{medicamentoController.prepareCreate}" update=":medicamentoCreateForm" oncomplete="PF('medicamentoCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":medicamentoEditForm" oncomplete="PF('medicamentoEditDialog').show()" disabled="#{empty medicamentoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{medicamentoController.destroy}" update=":growl,datalist" disabled="#{empty medicamentoController.selected}"/>
                            </c:if>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
