<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="contactoViewDlg" widgetVar="contactoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcontactoTitle}">
            <h:form id="contactoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <h:outputText value="#{bundle.ViewcontactoLabel_nombre_contacto}"/>
                        <h:outputText value="#{contactoController.selected.nombre_contacto}" title="#{bundle.ViewcontactoTitle_nombre_contacto}"/>
                        <h:outputText value="#{bundle.ViewcontactoLabel_apellido_contacto}"/>
                        <h:outputText value="#{contactoController.selected.apellido_contacto}" title="#{bundle.ViewcontactoTitle_apellido_contacto}"/>
                        <h:outputText value="#{bundle.ViewcontactoLabel_parentesco}"/>
                        <h:outputText value="#{contactoController.selected.parentesco}" title="#{bundle.ViewcontactoTitle_parentesco}"/>
                        <h:outputText value="#{bundle.ViewcontactoLabel_telefono_contacto}"/>
                        <h:outputText value="#{contactoController.selected.telefono_contacto}" title="#{bundle.ViewcontactoTitle_telefono_contacto}"/>
                        <h:outputText value="#{bundle.ViewcontactoLabel_id}"/>
                        <h:outputText value="#{contactoController.selected.id}" title="#{bundle.ViewcontactoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="contactoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
