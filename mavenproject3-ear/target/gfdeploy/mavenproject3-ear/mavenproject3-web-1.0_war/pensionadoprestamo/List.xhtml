<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpensionadoprestamoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="pensionadoprestamoListForm">
                <p:panel header="#{bundle.ListpensionadoprestamoTitle}">
                    <p:dataTable id="datalist" value="#{pensionadoprestamoController.items}" var="item"
                                 selectionMode="single" selection="#{pensionadoprestamoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_pensionado}"/>
                            </f:facet>
                            <h:outputText value="#{item.pensionado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_prestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prestamo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_fecha_pedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_pedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_fecha_termino}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_termino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_cuotas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_monto_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto_total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpensionadoprestamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pensionadoprestamoController.prepareCreate}" update=":pensionadoprestamoCreateForm" oncomplete="PF('pensionadoprestamoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":pensionadoprestamoViewForm" oncomplete="PF('pensionadoprestamoViewDialog').show()" disabled="#{empty pensionadoprestamoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":pensionadoprestamoEditForm" oncomplete="PF('pensionadoprestamoEditDialog').show()" disabled="#{empty pensionadoprestamoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pensionadoprestamoController.destroy}" update=":growl,datalist" disabled="#{empty pensionadoprestamoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
