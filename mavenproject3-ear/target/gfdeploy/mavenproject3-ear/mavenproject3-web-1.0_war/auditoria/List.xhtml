<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListauditoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="auditoriaListForm">
                <p:panel header="#{bundle.ListauditoriaTitle}">
                    <p:dataTable id="datalist" value="#{auditoriaController.items}" var="item"
                                 selectionMode="single" selection="#{auditoriaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_fechayhora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechayhora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_nombre_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_nombre_tabla}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre_tabla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_id_registro}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_registro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_valor_antiguo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor_antiguo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_valor_nuevo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor_nuevo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":auditoriaViewForm" oncomplete="PF('auditoriaViewDialog').show()" disabled="#{empty auditoriaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
