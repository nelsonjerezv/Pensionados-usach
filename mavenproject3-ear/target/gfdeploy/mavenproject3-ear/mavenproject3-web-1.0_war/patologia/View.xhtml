<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="patologiaViewDlg" widgetVar="patologiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpatologiaTitle}">
            <h:form id="patologiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patologiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewpatologiaLabel_nombre_patologia}"/>
                        <h:outputText value="#{patologiaController.selected.nombre_patologia}" title="#{bundle.ViewpatologiaTitle_nombre_patologia}"/>
                        <h:outputText value="#{bundle.ViewpatologiaLabel_id}"/>
                        <h:outputText value="#{patologiaController.selected.id}" title="#{bundle.ViewpatologiaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="patologiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
