<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolViewDlg" widgetVar="rolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewrolTitle}">
            <h:form id="rolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewrolLabel_nombre_rol}"/>
                        <h:outputText value="#{rolController.selected.nombre_rol}" title="#{bundle.ViewrolTitle_nombre_rol}"/>
                        <h:outputText value="#{bundle.ViewrolLabel_id}"/>
                        <h:outputText value="#{rolController.selected.id}" title="#{bundle.ViewrolTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="rolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
